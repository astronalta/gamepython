language: c++
os:
  - linux
  - osx
compiler:
  - gcc
  - clang
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - nasm
      - gcc-4.8
      - g++-4.8
      - clang
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
script: scons check
notifications:
  email:
    recipients:
      - matt.fichman@gmail.com
    on_success: change #always # never change
    on_failure: change #always # never change
 
sudo: false
